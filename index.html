<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국사 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        
        <div id="main-menu" class="text-center">
            <h1 class="text-4xl font-bold mb-8">한국사 퀴즈</h1>
            <div class="space-y-4">
                <button class="btn w-full text-lg bg-gray-600 hover:bg-gray-700" onclick="showHistoryDifficultySelection()">한국사 단답형 퀴즈(new!)</button>
                <button class="btn w-full text-lg bg-gray-600 hover:bg-gray-700" onclick="showScreen('timeline')">전체 연표 보기</button>
                <button class="btn w-full text-lg bg-gray-600 hover:bg-gray-700" onclick="showQuizYearSelection(false)">연도 문제 시작</button>
                <button class="btn w-full text-lg bg-gray-600 hover:bg-gray-700" onclick="showQuizWrongAnswers()">틀린 연도 문제 풀기</button>
                <button class="btn w-full text-lg bg-gray-600 hover:bg-gray-700" onclick="showWrongAnswers()">오답 목록 보기</button>
            </div>
        </div>

        <div id="timeline-view" class="hidden">
            <h2 class="text-2xl font-bold mb-4">전체 연표</h2>
            <div class="mb-4">
                <input type="text" id="timeline-search" placeholder="연도나 이름으로 검색..." class="input-box w-full">
            </div>
            <div id="timeline-list" class="space-y-2 max-h-96 overflow-y-auto pr-4"></div>
            <button class="btn mt-4 bg-gray-600 hover:bg-gray-700" onclick="showScreen('menu')">메인 메뉴로 돌아가기</button>
        </div>

        <div id="year-selection-view" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4">퀴즈 연도 선택 (10년 단위)</h2>
            <div class="flex justify-around mb-8">
                <div class="text-center">
                    <label for="startYear" class="block mb-2 text-lg">시작 연대</label>
                    <select id="startYear" class="input-box bg-gray-600 rounded-md">
                        <option value="1940" selected>1940년대</option>
                        <option value="1950">1950년대</option>
                        <option value="1960">1960년대</option>
                        <option value="1970">1970년대</option>
                        <option value="1980">1980년대</option>
                        <option value="1990">1990년대</option>
                        <option value="2000">2000년대</option>
                    </select>
                </div>
                <div class="text-center">
                    <label for="endYear" class="block mb-2 text-lg">끝 연대</label>
                    <select id="endYear" class="input-box bg-gray-600 rounded-md">
                        <option value="1949">1950년대</option>
                        <option value="1959">1960년대</option>
                        <option value="1969">1970년대</option>
                        <option value="1979">1980년대</option>
                        <option value="1989">1990년대</option>
                        <option value="2025" selected>2000년대 이후</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary w-full text-lg" onclick="startQuizFromSelection()">퀴즈 시작</button>
        </div>

        <div id="quiz-view" class="hidden text-center">
            <div class="flex justify-between items-start w-full mb-8">
                <div id="quiz-header">
                    <p class="text-xl">문제 <span id="current-question"></span> / <span id="total-questions"></span></p>
                    <p class="text-xl">맞춘 문제: <span id="correct-count"></span></p>
                </div>
                <button class="btn text-sm px-4 py-2 bg-gray-600 hover:bg-gray-700" onclick="showScreen('menu')">메인 메뉴로 돌아가기</button>
            </div>
            <h3 id="event-name" class="text-3xl font-bold mb-8"></h3>
            
            <div id="date-input-display" class="space-y-4">
                <div id="start-date-part" class="date-part">
                    <input type="number" id="start-year-input" placeholder="연도" class="input-box input-mini">
                    <span id="start-year-dot" class="text-xl hidden">.</span>
                    <input type="number" id="start-month-input" placeholder="월" class="input-box input-mini hidden">
                    <span id="start-month-dot" class="text-xl hidden">.</span>
                    <input type="number" id="start-day-input" placeholder="일" class="input-box input-mini hidden">
                </div>
                
                <span id="duration-separator" class="separator hidden">~</span>
                
                <div id="end-date-part" class="date-part hidden">
                    <input type="number" id="end-year-input" placeholder="연도" class="input-box input-mini">
                    <span id="end-year-dot" class="text-xl hidden">.</span>
                    <input type="number" id="end-month-input" placeholder="월" class="input-box input-mini hidden">
                    <span id="end-month-dot" class="text-xl hidden">.</span>
                    <input type="number" id="end-day-input" placeholder="일" class="input-box input-mini hidden">
                </div>
            </div>
            
            <div id="quiz-actions" class="flex justify-center space-x-4 mt-8">
                <button class="btn btn-primary text-lg" onclick="checkAnswer()">답안 확인 (Enter)</button>
            </div>
            <div id="result-message" class="mt-4 text-2xl"></div>
        </div>

        <div id="difficulty-selection-view" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-8">단답형 퀴즈 난이도 선택</h2>
            
            <div class="flex justify-center space-x-4 mb-8">
                <button id="diff-btn-하" class="btn bg-gray-600 hover:bg-gray-700 text-2xl py-4 flex-1 max-w-[150px]" onclick="selectHistoryDifficulty('하')">
                    하
                </button>
                <button id="diff-btn-중" class="btn bg-gray-600 hover:bg-gray-700 text-2xl py-4 flex-1 max-w-[150px]" onclick="selectHistoryDifficulty('중')">
                    중
                </button>
                <button id="diff-btn-상" class="btn bg-gray-600 hover:bg-gray-700 text-2xl py-4 flex-1 max-w-[150px]" onclick="selectHistoryDifficulty('상')">
                    상
                </button>
            </div>

            <button id="difficulty-start-btn" class="btn btn-primary text-xl w-full opacity-50 cursor-not-allowed" onclick="startQuizByDifficulty()" disabled>
                선택된 난이도로 퀴즈 시작
            </button>
            
            <div class="mt-8 text-center">
                <button class="btn bg-gray-600 hover:bg-gray-700" onclick="showScreen('menu')">메인 메뉴로 돌아가기</button>
            </div>
        </div>

        <div id="history-quiz-view" class="hidden text-center">
            <div class="flex justify-between items-start w-full mb-8">
                <div id="history-quiz-header">
                    <p class="text-xl">문제 <span id="history-current-question"></span> / <span id="history-total-questions"></span></p>
                    <p class="text-xl">맞춘 문제: <span id="history-correct-count"></span></p>
                </div>
                <button class="btn text-sm px-4 py-2 bg-gray-600 hover:bg-gray-700" onclick="showScreen('menu')">메인 메뉴로 돌아가기</button>
            </div>
            
            <h3 id="history-question-text" class="text-3xl font-bold mb-8"></h3>
            
            <div class="date-part justify-center">
                <input type="text" id="history-answer-input" placeholder="정답을 입력하세요" class="input-box text-xl" style="width: 300px;">
            </div>
            
            <div id="history-result-message" class="mt-4 text-2xl"></div>
        
            <div id="history-quiz-actions" class="flex justify-center space-x-4 mt-8">
                <button class="btn btn-primary text-lg" onclick="checkHistoryAnswer()">답안 확인</button>
            </div>
        </div>

        <div id="final-score-view" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-4">퀴즈 종료</h2>
            <p id="final-score-text" class="text-2xl mb-8"></p>
            <button class="btn text-lg btn-primary" onclick="showScreen('menu')">메인 메뉴로</button>
        </div>

        <div id="wrong-answers-view" class="hidden">
            <h2 class="text-2xl font-bold mb-4">틀린 연도 목록</h2>
            <div id="wrong-list" class="space-y-2 max-h-96 overflow-y-auto pr-4"></div>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-x-4 sm:space-y-0 mt-4">
                <button class="btn flex-1 bg-gray-600 hover:bg-gray-700" onclick="showScreen('menu')">메인 메뉴로 돌아가기</button>
                <button class="btn btn-primary bg-red-500 hover:bg-red-600 flex-1" onclick="resetWrongCounts()">틀린 연도 초기화</button>
            </div>
        </div>

    </div>

    <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-700 p-6 rounded-lg shadow-xl text-center">
            <p id="message-text" class="text-xl mb-4"></p>
            <button class="btn btn-primary" onclick="hideMessage()">확인</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
